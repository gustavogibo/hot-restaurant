<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <title>Tables Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4 ">Hot Restaurant</h1>
            <p class="lead">Current Reservations and Waiting List</p>
            <a class="btn btn-primary btn-lg" href="/reserve" role="button">Make Reservation</a>
            <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
        </div>

        <!-- CARD -->
        <div class="card">
            <div class="card-header">
                Current Reservations
            </div>
            <div class="card-body" id="table">

            </div>
        </div>
        <br>
        <br>
        <div class="card">
            <div class="card-header">
                Waiting List
            </div>
            <div class="card-body" id="wait">

            </div>
        </div>
    </div>
    <script type="text/javascript">

        $.get("/tableReservations", function (data) {
            for (var i = 0; i < data.length; i++) {
                var tableReservation = $("<div>");
                tableReservation.addClass("table-reservation");
                tableReservation.attr("id", "table-" + i);
                $("#table").append(tableReservation);

                $("#table-" + i).append("<h2>" + data[i].name + "</h2>");
                $("#table-" + i).append("<h3>Phone: " + data[i].phone + "</h4>");
                $("#table-" + i).append("<h3>Email: " + data[i].email + "</h4>");
                $("#table-" + i).append("<br>");
            }
        });

        $.get("/waitReservations", function (data) {
            for (var i = 0; i < data.length; i++) {
                var tableReservation1 = $("<div>");
                tableReservation1.addClass("table-reservation2");
                tableReservation1.attr("id", "table-res" + i);

                $(tableReservation1).append("<h2>" + data[i].name + "</h2>");
                $(tableReservation1).append("<h3>Phone: " + data[i].phone + "</h4>");
                $(tableReservation1).append("<h3>Email: " + data[i].email + "</h4>");
                $(tableReservation1).append("<br>");

                $("#wait").append(tableReservation1);    
                
            }
            
        });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
