<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <title>Reservation Page</title>
</head>

<body>

    <div class="container">
        <!-- JUMBOTRON -->

        <div class="jumbotron text-center">
            <h1 class="display-4 ">Hot Restaurant</h1>
            <p class="lead">Make your reservation</p>
            <a class="btn btn-primary btn-lg" href="/list" role="button">View Tables</a>
            <a class="btn btn-primary btn-lg" href="/" role="button">Home Page</a>
        </div>

        <!-- CARD -->
        <div class="card">
            <div class="card-header">
                Table Reservation
            </div>
            <div class="card-body">
                <!-- FORM -->
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" id="phone-number">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label>Unique ID</label>
                        <input type="text" class="form-control" id="uniqueID">
                    </div>


                    <button type="submit" class="btn btn-primary" id="add-btn">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <div class="container-fluid" style="padding: 25px; background-color:blue;">
        <div class="row">
            <div class="col-12 text-center" style="color:white;">
                <a style="color:white;" href="/json/tablejson" target="blank">jSON Table list</a>
                |
                <a style="color:white;" href="/json/waitjson" target="blank">jSON Wait list</a>
                |
                <a style="color:white;" href="/action/cleartables" target="blank">Clear tables</a>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function (event) {
            event.preventDefault();

            var newReservation = {
                name: $("#name").val().trim(),
                phone: $("#phone-number").val().trim(),
                email: $("#email").val().trim(),
                id: $("#uniqueID").val().trim()
            };
            
            // Question: What does this code do??
            $.post("/action/reserve", newReservation)
                .then(function (data) {
                    
                    if(data == 1) {

                        alert("Adding you to the table list!");

                    } else {

                        alert("Adding you to the waitlist!");

                    }
                });

        });
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
